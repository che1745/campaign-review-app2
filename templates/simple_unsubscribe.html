<!-- templates/simple_unsubscribe.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Unsubscribe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>⚠️ Confirm Unsubscribe</h1>
        
        <p>Are you sure you want to unsubscribe?</p>
        
        <div class="user-info">
            <p><strong>{{ name }}</strong></p>
            <p>{{ email }}</p>
        </div>
        
        <form method="POST" action="/confirm_unsubscribe/{{ token }}" style="display: inline;">
            <button type="submit" class="btn btn-danger" 
                    onclick="return confirm('Are you sure?')">
                Yes, Unsubscribe
            </button>
        </form>
        
        <button class="btn btn-secondary" onclick="window.close()">
            Cancel
        </button>
        
        <p style="font-size: 12px; color: #666; margin-top: 20px;">
            You can close this page to stay subscribed.
        </p>
    </div>
</body>
</html>
