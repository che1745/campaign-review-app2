<!DOCTYPE html>
<html>
<head>
  <title>Add Lead</title>
</head>
<body>
  <h2>🧑‍💼 Add New Lead</h2>
  <form method="POST">
    <label>First Name: <input type="text" name="first_name" required></label><br>
    <label>Last Name: <input type="text" name="last_name" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Company: <input type="text" name="company" required></label><br>
    <label>Domain: <input type="text" name="domain" required></label><br>
    <label>Score: <input type="number" name="score" value="0"></label><br>
    <label>Label: <input type="text" name="label" required></label><br>
    <label>Description:<br>
      <textarea name="description" rows="5" cols="40" required></textarea>
    </label><br><br>
    <button type="submit">➕ Add Lead</button>
  </form>
  <br><a href="{{ url_for('campaign_detail', campaign_id=campaign_id) }}">⬅️ Back to Campaign</a>
</body>
</html>
